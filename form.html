<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .my-alert {
        width: 200px;
        top: 10px;
        right: 10px;
      }

      @keyframes appear {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @keyframes disappear {
        0% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }

      .alert-coming {
        animation: appear 1s linear 0s 1 forwards;
      }

      .alert-going {
        animation: disappear 1s linear 0s 1 forwards;
      }

      .donut {
        position: relative;
        width: 200px;
        height: 200px;
        background: transparent;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #donut-line {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: conic-gradient(
          #e23ac6 0% 50%,
          rgba(202, 70, 169, 0.404) 50% 100%
        );
        position: absolute;
        clip-path: circle(95% at center); /* Buco al centro */
        z-index: 1;
      }

      .donut-text {
        position: absolute;
        z-index: 2; /* Sopra il cerchio */
        color: #050000d2; /* Colore bianco */
        font-family: "Outfit", sans-serif;
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body
    class="vh-100 d-flex flex-column align-items-center justify-content-center bg-secondary-subtle"
  >
    <!-- Timer Donut -->
    <div class="donut">
      <div id="donut-line"></div>
      <div class="donut-text">
        <span class="number" id="timer-number">0</span>
      </div>
    </div>

    <h1 class="text-center my-3">FORM in JS</h1>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col col-12 col-md-10 col-lg-6">
            <form id="namesForm">
              <div class="mb-3">
                <label for="exampleInputName" class="form-label"
                  >Name
                  <input
                    type="text"
                    class="form-control my-3"
                    id="exampleInputName1"
                    aria-describedby="nameHelp"
                  />
                </label>
              </div>
            </form>
            <div class="row">
              <div class="col d-flex justify-content-center">
                <div id="btn-container " class="text-center mt-1 d-flex">
                  <button id="saveButton" class="btn btn-primary text-center">
                    SAVE
                  </button>
                  <button id="removeButton" class="btn btn-warning text-center">
                    REMOVE
                  </button>
                </div>
              </div>
            </div>
            <section id="names-list">
              <!-- inseriremo qui i nostri nomi salvati -->
              <div class="row justify-content-center mt-3 p-4">
                <div class="col col-12 col-md-8">
                  <ul>
                    <!-- <li class="list-group-item"></li> -->
                  </ul>
                </div>
              </div>
            </section>
            <!-- ALERT SUCCESS -->
            <div
              class="alert alert-success my-alert position-absolute invisible"
              role="alert"
              id="success-alert"
            >
              Contenuto salvato!
            </div>
            <!-- ALERT PRIMARY -->
            <div
              class="alert alert-primary my-alert position-absolute invisible"
              role="alert"
              id="load-alert"
            ></div>
            <!-- ALERT WARNING -->
            <div
              class="alert alert-warning my-alert position-absolute invisible"
              role="alert"
              id="reset-alert"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
